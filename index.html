<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/b592909cef.js"
      crossorigin="anonymous"
    ></script>

    <title>SkySync</title>
  </head>
  <body class="mb-5">
    <audio autoplay loop>
      <source src="/assets/skysync-ambient-bg-music.mp3" type="mp3" />
    </audio>
    <video class="bg-video" src="assets/skysync-bg.mp4" autoplay loop></video>
    <div class="weather-app">
      <header>
        <img src="assets/SheCodes Favicon.png" alt="SheCodes logo" />
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-content">
          <div class="left-side-container">
            <div class="current-weather-info-container container">
              <div>
                <h1 class="weather-app-city" id="city"></h1>
                <p class="weather-app-details"></p>
                <div class="weather-app-icon" id="icon"></div>
              </div>
              <div class="weather-app-temperature-container">
                <div class="weather-app-temperature" id="temperature"></div>
                <span class="weather-app-unit">Â°C</span>
              </div>
              <div class="current-details">
                <span id="time"></span>,
                <span id="description"></span>
                <br />
                Humidity: <strong id="humidity"></strong>, Wind:
                <strong id="wind-speed"></strong>
              </div>

              <div class="profile-info">
                <img
                  src="assets/Get Your Digital Characters Now! ðŸŽ¨âœ¨ Custom Artwork & Designs.jpg"
                  alt="Profile Image"
                  class="profile-image"
                />
                <span class="username">Reaoboka Mathibedi</span>
              </div>
            </div>
          </div>
          <div class="right-side container clearfix">
            <div class="row">
              <div class="col">
                <div class="top-section float-top">
                  <div class="weather-forecast-container">
                    <div class="row">
                      <div class="col">
                        <div class="weather-forecast-container-header">
                          <h1>Weather Forecast</h1>
                          <hr />
                        </div>
                        <div
                          class="weather-forecast container"
                          id="forecast"
                        ></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="bottom-section float-bottom">
                  <div class="weather-overview-container">
                    <div class="weather-overview-container-header">
                      <h2 class="align-text-center">Overview</h2>
                      <hr />
                    </div>
                    <div></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/ReaobokaMathibedi" target="_blank"
            >Reaoboka Mathibedi</a
          >
          and is
          <a
            href="https://github.com/ReaobokaMathibedi/SkySync"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a href="https://skysync.netlify.app" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
  ></script>
</html>
