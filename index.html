<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <video
      class="bg-video"
      src="assets/coverr-a-man-sitting-on-a-rocky-beach-9816-1080p.mp4"
      autoplay
      muted
      loop
    ></video>
    <div class="weather-app">
      <header>
        <img src="assets/SheCodes Favicon.png" alt="SheCodes logo" />
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-content">
          <div class="current-weather-info-container">
            <div class="weather-app-data">
              <div>
                <h1 class="weather-app-city" id="city"></h1>
                <p class="weather-app-details"></p>
                <div class="weather-app-icon" id="icon"></div>
              </div>
              <div class="weather-app-temperature-container">
                <div class="weather-app-temperature" id="temperature"></div>
                <span class="weather-app-unit">Â°C</span>
              </div>
              <div class="current-details">
                <span id="time"></span>,
                <span id="description"></span>
                <br />
                Humidity: <strong id="humidity"></strong>, Wind:
                <strong id="wind-speed"></strong>
              </div>
            </div>
            <div class="profile-info">
              <img
                src="assets/Get Your Digital Characters Now! ðŸŽ¨âœ¨ Custom Artwork & Designs.jpg"
                alt="Profile Image"
                class="profile-image"
              />
              <span class="username">Reaoboka Mathibedi</span>
            </div>
          </div>
          <div class="weather-forecast-container">
            <h1>Weather Forecast</h1>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/ReaobokaMathibedi" target="_blank"
            >Reaoboka Mathibedi</a
          >
          and is
          <a
            href="https://github.com/ReaobokaMathibedi/Weather-App"
            target="_blank"
          >
            on GitHub</a
          >
          and
          <a href="https://weather-app-reaoboka.netlify.app" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
